language: java
matrix:
  include:
  - os: linux
    dist: trusty
    jdk: oraclejdk8
  - os: osx
    osx_image: xcode8.3
script: GRGIT_PASS= ./gradlew build gitPublishPush --stacktrace
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/scripts/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
  global:
    secure: ""
notifications:
  slack:
    on_success: change
    rooms:
      secure: 
