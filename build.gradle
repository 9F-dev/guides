plugins {
    id 'org.gradle.guides.topical' version '0.5.5'
    id 'org.gradle.guides.test-jvm-code' version '0.5.5'
}

guide {
    repoPath 'gradle-guides/designing-gradle-plugins'
    mainAuthor 'Benjamin Muschko'
}

ext.samples = file('src/samples').listFiles(new FileFilter() {
    boolean accept(File file) {
        file.isDirectory()
    }
}).collectEntries {
    [(it.name): (it)]
}

asciidoctor {
    attributes samples
}

test {
    systemProperties 'samplesDir' : file('src/samples').absolutePath
}

