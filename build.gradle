plugins {
    id "org.gradle.guides.topical" version "0.10.3"
    id "org.gradle.guides.test-jvm-code" version "0.10.3"
}

guide {
    repoPath 'gradle-guides/using-build-cache'
    mainAuthor 'Stefan Wolf, Lóránt Pintér'
}

asciidoctor {
    resources {
        from(file('contents/css')) {
            into 'css'
        }
        from(file('contents/images')) {
            into 'images'
        }
    }
}
