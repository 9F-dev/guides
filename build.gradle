plugins {
    id "org.gradle.guides.topical" version "0.11.2"
    id "org.gradle.guides.test-jvm-code" version "0.11.2"
}

guide {
    repoPath 'gradle-guides/using-build-cache'
    mainAuthor 'Stefan Wolf, Lóránt Pintér'
}

asciidoctor {
    resources {
        from(file('contents/css')) {
            into 'css'
        }
        from(file('contents/images')) {
            into 'images'
        }
    }
    def gradleVersion = 'nightly'
    attributes  'gradle-version'     : 'nightly',
                'user-manual'        : "https://docs.gradle.org/${gradleVersion}/userguide/",
                'language-reference' : "https://docs.gradle.org/${gradleVersion}/dsl/",
                'api-reference'      : "https://docs.gradle.org/${gradleVersion}/javadoc/"
}
