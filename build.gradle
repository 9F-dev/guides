// Temporary work around to have travis-ci builds passing.
travisci  {
  if(System.getenv('TRAVIS_OS_NAME') != 'linux') {
    tasks.each { t ->
      if( t.name.startsWith('gitPublish')) {
        t.enabled = false
      }
    }
  }
}

apply from: 'gradle/setup-googletest.gradle'
apply from: 'gradle/cpp.gradle'

