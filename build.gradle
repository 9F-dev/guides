plugins {
    id "org.gradle.guides.getting-started" version "0.14.0"
    id "org.gradle.guides.test-jvm-code" version "0.14.0"
}

guide {
    repoPath 'gradle-guides/building-java-web-applications'
    mainAuthor 'Ken Kousen'
}

dependencies {
    testImplementation("org.spockframework:spock-core:1.2-groovy-2.5")
}

asciidoctor {
    inputs.dir 'samples'
    attributes 'groovy-example-dir': file('samples/groovy-dsl')
    attributes 'kotlin-example-dir': file('samples/kotlin-dsl')
}

