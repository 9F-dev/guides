apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'test-fixtures'
        }
    }
    repositories {
        maven {
            name 'LocalFile'
            url rootProject.file('build/repo')
        }
        maven {
            name 'GradleBuildInternal'
            url 'https://gradle.artifactoryonline.com/gradle/gradle-build-internal'
            credentials {
                username = project.findProperty('artifactoryUsername')
                password = project.findProperty('artifactoryPassword')
            }
        }
    }
}