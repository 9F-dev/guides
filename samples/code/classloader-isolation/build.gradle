plugins { id 'base' }

repositories {
    jcenter() // <1>
}

configurations {
    codec // <2>
}

dependencies {
    codec "commons-codec:commons-codec:1.10" // <3>
}

task md5(type: CreateMD5) {
    source file("src")
    codecClasspath.from(configurations.codec) // <4>
    destinationDirectory = project.layout.buildDirectory.dir("${buildDir}/md5")
}
