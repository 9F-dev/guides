allprojects {
    apply plugin: 'java'
}

// tag::configureTask[]
task configureJar {
    doLast {
        jar.manifest.mainAttributes('Class-Path': "${project(':core').jar.archivePath.name} ${project(':baseServices').jar.archivePath.name}")
    }
}

jar.dependsOn(configureJar)
// end::configureTask[]
