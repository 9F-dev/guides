buildscript {
    dependencies {
        classpath 'org.gradle.sample:url-verifier-plugin:1.0'
    }
}

// tag::apply-configure-plugin[]
apply plugin: 'org.gradle.sample.urlverifier'   // <1>

verification {                                  // <2>
    url = 'http://www.google.com/'
}
