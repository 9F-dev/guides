class Greeting extends DefaultTask { // <1> <2>
    String message // <3>
    String recipient

    @TaskAction // <4>
    void sayGreeting() {
        println "${message}, ${recipient}!" // <5>
    }
}

task hello(type: Greeting) { // <6>
    group 'Welcome'
    description 'Produces a world greeting'
    message 'Hello' // <7>
    recipient 'World'
}
