plugins {
    id 'java-library'
}

targetCompatibility = '1.9'

repositories {
    jcenter()
}

dependencies {
    api project(':tale')

    implementation project(':formula')
    implementation project(':actors')
}

compileJava {
    destinationDir = file("build/mods")
    options.compilerArgs = [
        '--module-path', classpath.asPath,
        '--module-source-path', sourceSets.main.java.srcDirs.join(System.getProperty('path.separator')),
        '-m', 'org.gradle.fairy.tale.bears',
    ]
    doLast {
      copy {
        from file(new File(destinationDir,  'org.gradle.fairy.tale.bears'))
        into sourceSets.main.java.outputDir.absolutePath
      }
    }
}
