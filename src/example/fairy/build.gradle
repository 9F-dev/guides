plugins {
    id 'java'
    id 'application'
}

dependencies {
    implementation project(':tale')

    runtimeOnly project(':pigs')
    runtimeOnly project(':bears')
}

mainClassName = 'org.gradle.fairy.app/org.gradle.fairy.app.StoryTeller'


run {
    doFirst {
        jvmArgs = ['--module-path', classpath.asPath, '-m', mainClassName]
    }
}
startScripts {
    doFirst {
        defaultJvmOpts = ['--module-path', classpath.asPath, '-m', mainClassName]
    }
}
