// tag::plugins_block[]
plugins {
    id 'com.gradle.plugin-publish' version '0.9.7'
}
// end::plugins_block[]

// tag::plugin_bundle[]
pluginBundle { // <1>
    website = 'http://www.gradle.org/' // <2>
    vcsUrl = 'https://github.com/gradle/gradle' // <3>
// end::plugin_bundle[]

// tag::plugin_definitions[]
    plugins { // <1>
        greetingsPlugin {  // <2>
            id = 'org.samples.greeting' // <3>
            displayName = 'Gradle Greeting plugin' // <4>
            description = 'Greetings from here!' // <5>
            tags = ['individual', 'tags', 'per', 'plugin'] // <6>
            version = '1.2' // <7>
        }
    }
// end::plugin_definitions[]

// tag::plugin_bundle[]
}
// end::plugin_bundle[]


