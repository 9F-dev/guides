allprojects {
    apply plugin: 'java'
}

// tag::configureTask[]
task configureJar {
    doLast {
        jar.manifest {
            def classPath = [':core', ':base-services'].collect { project(it).jar.archivePath.name }.join(" ")
            attributes('Class-Path': classPath)
        }
    }
}

jar.dependsOn(configureJar)
// end::configureTask[]
